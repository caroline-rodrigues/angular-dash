<div class="card">
  <div class="container-fluid">
    <div class="content">
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Id Cliente</label>
            <input type="text" class="form-control" value="{{ clientId }}" disabled />
          </div>
          <div class="form-group col-md-4">
            <label for="name">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" id="name" formControlName="name" name="name" />
            <small
              *ngIf="clienteForm.get('name').invalid && (clienteForm.get('name').touched || submitted)"
              class="text-danger"
              >Nome é obrigatório!</small
            >
          </div>
          <div class="form-group col-md-4">
            <label for="birthDate">Data Nascimento</label>
            <input type="date" class="form-control" id="birthDate" formControlName="birthDate" name="birthDate" />
            <small
              *ngIf="clienteForm.get('birthDate').invalid && (clienteForm.get('birthDate').touched || submitted)"
              class="text-danger"
              >Data Nascimento é obrigatório!</small
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              class="form-control"
              placeholder="000.000.000-00"
              formControlName="cpf"
              name="cpf"
            />
            <small
              *ngIf="clienteForm.get('cpf').invalid && (clienteForm.get('cpf').touched || submitted)"
              class="text-danger"
              >CPF é obrigatório!</small
            >
          </div>
          <div class="form-group col-md-4">
            <label for="rg">RG</label>
            <input
              type="text"
              class="form-control"
              placeholder="000.000.000-00"
              id="rg"
              formControlName="rg"
              name="rg"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="qualification">Habilitação</label>
            <input
              type="text"
              class="form-control"
              id="qualification"
              placeholder="000.000.000-00"
              formControlName="qualification"
              name="qualification"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="phone">Telefone 1</label>
            <input
              type="text"
              id="phone"
              class="form-control"
              placeholder="(99) 99999-9999"
              formControlName="phone"
              name="phone"
            />
            <small
              *ngIf="clienteForm.get('phone').invalid && (clienteForm.get('phone').touched || submitted)"
              class="text-danger"
              >Telefone 1 é obrigatório!</small
            >
          </div>
          <div class="form-group col-md-4">
            <label for="phone2">Telefone 2</label>
            <input
              type="text"
              class="form-control"
              placeholder="(99) 99999-9999"
              id="phone2"
              formControlName="phone2"
              name="phone2"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email@email.com"
              formControlName="email"
              name="email"
            />
            <small
              *ngIf="clienteForm.get('email').invalid && (clienteForm.get('email').touched || submitted)"
              class="text-danger"
              >Email é obrigatório!</small
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="streetName">Endereço</label>
            <input
              type="text"
              id="streetName"
              class="form-control"
              placeholder="Endereço"
              formControlName="streetName"
              name="streetName"
            />
            <small
              *ngIf="clienteForm.get('streetName').invalid && (clienteForm.get('streetName').touched || submitted)"
              class="text-danger"
              >Endereço é obrigatório!</small
            >
          </div>
          <div class="form-group col-md-4">
            <label for="driveLink">Detalhes Financeiros do Cliente</label>
            <input
              type="text"
              id="driveLink"
              class="form-control"
              placeholder="Link"
              formControlName="driveLink"
              name="driveLink"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="complement">Complemento</label>
            <input
              type="text"
              class="form-control"
              placeholder="Complemento"
              id="complement"
              formControlName="complement"
              name="complement"
            />
            <small
              *ngIf="clienteForm.get('complement').invalid && (clienteForm.get('complement').touched || submitted)"
              class="text-danger"
              >Complemento é obrigatório!</small
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="city">Cidade</label>
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="Endereço"
              formControlName="city"
              name="city"
            />
            <small
              *ngIf="clienteForm.get('city').invalid && (clienteForm.get('city').touched || submitted)"
              class="text-danger"
              >Cidade é obrigatória!</small
            >
          </div>
          <div class="form-group col-md-3">
            <label for="state">UF</label>
            <input
              type="text"
              class="form-control"
              placeholder="Complemento"
              id="state"
              formControlName="state"
              name="state"
            />
            <small
              *ngIf="clienteForm.get('state').invalid && (clienteForm.get('state').touched || submitted)"
              class="text-danger"
              >UF é obrigatório!</small
            >
          </div>
          <div class="form-group col-md-3">
            <label for="cep">CEP</label>
            <input
              type="text"
              class="form-control"
              placeholder="Complemento"
              id="cep"
              name="cep"
              formControlName="cep"
            />
            <small
              *ngIf="clienteForm.get('cep').invalid && (clienteForm.get('cep').touched || submitted)"
              class="text-danger"
              >CEP é obrigatória!</small
            >
          </div>
          <div class="form-group col-md-3">
            <label for="observation">Observação</label>
            <input
              type="text"
              class="form-control"
              placeholder="Observações"
              id="observation"
              name="observation"
              formControlName="observation"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="plataform_user" style="display: block">Usuário admin</label>
            <bSwitch
              [switch-on-color]="'primary'"
              [switch-off-text]="' '"
              [switch-on-text]="' '"
              (click)="becomeAdmin()"
              formControlName="plataform_user"
            >
            </bSwitch>
            <small
              *ngIf="
                clienteForm.get('plataform_user').invalid && (clienteForm.get('plataform_user').touched || submitted)
              "
              class="text-danger"
              >Tipo de usuário é obrigatório!</small
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="password">Senha</label>
            <input
              type="password"
              class="form-control"
              placeholder="senha"
              id="password"
              name="password"
              formControlName="password"
            />
          </div>
        </div>
      </form>
      <div class="form-row">
        <div class="col-md-3" style="margin-bottom: 16px">
          <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
