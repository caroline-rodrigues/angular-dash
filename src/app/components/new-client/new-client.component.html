<div class="card">
  <div class="container-fluid">
    <div class="content">
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Id Cliente</label>
            <input type="text" class="form-control" disabled />
          </div>
          <div class="form-group col-md-4">
            <label for="name">Nome</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome"
              id="name"
              formControlName="name"
              name="name"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="dateBirth">Data Nascimento</label>
            <input
              type="date"
              class="form-control"
              id="dateBirth"
              formControlName="dateBirth"
              name="dateBirth"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              class="form-control"
              placeholder="000.000.000-00"
              formControlName="cpf"
              name="cpf"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="rg">RG</label>
            <input
              type="text"
              class="form-control"
              placeholder="000.000.000-00"
              id="rg"
              formControlName="rg"
              name="rg"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="qualification">Habilitação</label>
            <input
              type="text"
              class="form-control"
              id="qualification"
              placeholder="000.000.000-00"
              formControlName="qualification"
              name="qualification"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="phone">Telefone 1</label>
            <input
              type="text"
              id="phone"
              class="form-control"
              placeholder="(99) 99999-9999"
              formControlName="phone"
              name="phone"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="phone2">Telefone 2</label>
            <input
              type="text"
              class="form-control"
              placeholder="(99) 99999-9999"
              id="phone2"
              formControlName="phone2"
              name="phone2"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email@email.com"
              formControlName="email"
              name="email"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="streetName">Endereço</label>
            <input
              type="text"
              id="streetName"
              class="form-control"
              placeholder="Endereço"
              formControlName="streetName"
              name="streetName"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="complement">Complemento</label>
            <input
              type="text"
              class="form-control"
              placeholder="Complemento"
              id="complement"
              formControlName="complement"
              name="complement"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="city">Cidade</label>
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="Endereço"
              formControlName="city"
              name="city"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="uf">UF</label>
            <input
              type="text"
              class="form-control"
              placeholder="Complemento"
              id="uf"
              formControlName="uf"
              name="uf"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="cep">CEP</label>
            <input
              type="text"
              class="form-control"
              placeholder="Complemento"
              id="cep"
              name="cep"
              formControlName="cep"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="comments">Observação</label>
            <input
              type="text"
              class="form-control"
              placeholder="Observações"
              id="comments"
              name="comments"
              formControlName="comments"
            />
          </div>
        </div>
      </form>
      <div class="col-md-3" style="margin-bottom: 16px">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
