<div class="card">
  <div class="container-fluid">
    <div class="content">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Id Locação</label>
            <input type="text" class="form-control" disabled />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Cliente</label>
            <select id="inputState" class="form-control">
              <option selected>Selecione o cliete</option>
              <option *ngFor="let client of clientList" [value]="client">
                {{ client.name }}
              </option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">CPF</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="000.000.000-00"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Id Veículo</label>
            <input type="text" class="form-control" disabled />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Veículo</label>
            <select id="inputState" class="form-control">
              <option selected>Selecione o veículo</option>
              <option *ngFor="let vehicle of vehicleList" [value]="vehicle">
                {{ vehicle.name }}
              </option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Placa</label>
            <input
              type="text"
              class="form-control"
              maxlength="6"
              placeholder="XXX - 1234"
              min="1"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Data de saída</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Hora saída</label>
            <input type="time" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Km Saída</label>
            <input
              type="text"
              class="form-control"
              placeholder="Kilometragem saída"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Data da chegada</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Hora chegada</label>
            <input type="time" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Km chegada</label>
            <input
              type="text"
              class="form-control"
              placeholder="Kilometragem chegada"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Cartão</label>
            <input type="text" class="form-control" placeholder="Cartão" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Número</label>
            <input
              type="text"
              class="form-control"
              placeholder="Número"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Cód Segurança</label>
            <input
              type="text"
              class="form-control"
              placeholder="Cod Segurança"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputState">Total diárias</label>
            <input
              type="text"
              class="form-control"
              placeholder="Total diárias"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">Hora extra</label>
            <input type="text" class="form-control" placeholder="Hora extra" />
          </div>
          <div class="form-group col-md-8">
            <label for="inputState">Cód Segurança</label>
            <input
              type="text"
              class="form-control"
              placeholder="Cod Segurança"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
